<section class="section section--purple">
    <div class="container">
        <div class="intro">
            <div class="intro__picture">
                <img src="./assets/images/fashion.png" alt="">
                <img src="./assets/images/fashion-1.png" alt="">
            </div>
            <div class="intro__image">
                <img src="./assets/images/index-girl.png" alt="">
            </div>
            <div class="intro__toolbox">
                <p class="intro__text">
                    Элегантность, женственность и совершенство во всем, даже в малейших деталях.
                </p>
                <button class="intro__button button button--purple button--outline">Каталог</button>
            </div>
            <div class="intro-decor">
                <picture class="intro-decor__picture intro-decor__picture--first">
                    <img src="" alt="">
                </picture>
                <picture class="intro-decor__picture intro-decor__picture--second">
                    <img src="" alt="">
                </picture>
                <picture class="intro-decor__picture intro-decor__picture--third">
                    <img src="" alt="">
                </picture>
                <div class="intro-decor__clip">
                    <svg>
                        <use xlink:href="./assets/sprite/sprite.svg#icon-clip"></use>
                    </svg>
                </div>
            </div>
        </div>
        <div class="decor">
            <div class="decor__star decor__star-small">
                <svg class="decor__icon">
                    <use xlink:href="./assets/sprite/sprite.svg#icon-star"></use>
                </svg>
            </div>
            <div class="decor__star decor__star-big">
                <svg class="decor__icon decor__icon--big">
                    <use xlink:href="./assets/sprite/sprite.svg#icon-star"></use>
                </svg>
            </div>
        </div>
    </div>
</section>
