<!DOCTYPE html>
<html lang="ru">

<head>
    <%= htmlWebpackPlugin.options.head %>
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body class="body">
<%= htmlWebpackPlugin.options.sectionHeader %>
<main class="main">
    <section class="section pt-80 ptm-40 pb-150 pbm-100">
        <div class="container">
            <button class="go-back go-back--big">
                <svg class="go-back__icon">
                    <use xlink:href="./assets/sprite/sprite.svg#icon-arrow-pointer"></use>
                </svg>
            </button>
            <div class="auth">
                <h1 class="auth__title">Восстановление пароля</h1>
                <p class="auth__subtitle">Введите код из СМС</p>
                <form action="#" class="auth__form">
                    <label class="auth__item">
                        <input class="auth__input" type="text" placeholder="****">
                    </label>
                    <button class="auth__button button" type="submit">Восстановить</button>
                </form>
            </div>
        </div>
    </section>
</main>

<%= htmlWebpackPlugin.options.sectionFooter %>
<%= htmlWebpackPlugin.options.temp %>
<%= htmlWebpackPlugin.options.hidden %>
</body>
</html>
